<!DOCTYPE html>
 
<html>
<head>
<title>Android, WebSockets Chat App | AndroidHive
    (www.androidhive.info)</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="file:///android_asset/jquery-1.11.1.min.js"></script>
<link
    href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700'
    rel='stylesheet' type='text/css'>
<link href="file:///android_asset/style.css" type="text/css" rel='stylesheet' />

    <link href="file:///android_asset/bootstrap.min.css" type="text/css" rel='stylesheet'>
<script type="text/javascript" src="file:///android_asset/main.js"></script>
    <script type="text/javascript" src="file:///android_asset/bootstrap.min.js"></script>
</head>
<body>
    <div class="container_fluid">
 
        <div id="header">
            <p class='online_count'>
                <b>23</b> 当前在线人数
            </p>
        </div>
 
        <div id="prompt_name_container" class="box_shadow">
            <p>输入一个昵称</p>
            <form id="form_submit" method="post">
                <input type="text" id="input_name" /> <input type="submit"
                    value="加入" id="btn_join">
            </form>
        </div>
 
        <div id="message_container" class="box_shadow">
 
            <ul id="messages">
            </ul>
 
 
            <div id="input_message_container">
                <form id="form_send_message" method="post" action="#">
                    <input type="text" id="input_message"
                        placeholder="Type your message here..." /> <input type="submit"
                        id="btn_send" onclick="send();" value="Send" />
                    <div class="clear"></div>
                </form>
            </div>
            <div>
 
                <input type="button" onclick="closeSocket();"
                    value="离开交流室" id="btn_close" />
            </div>
 
        </div>
 
    </div>
 
</body>
</html>
